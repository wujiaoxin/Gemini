<script>
	$(".customer-info").each(function(){
		var name = $(this).attr('name');
		var category = $(this).parents('.tab-pane').attr('name');
	    if(typeof(info[category][name]) != 'object'){
	        $(this).text(info[category][name]);
	        if(name == "create_time"){
	        	$(this).text(formatDate(info[category][name]));
	        }else if(name == "type"){
	        	$(this).text(g_orderType[info[category][name]]);
	        }else if(name == "status"){
	        	$(this).text(g_orderStatus[info[category][name]]);
	        }
	    }
	});


	// 审批历史
	function historyTpl(data){
		var html = '';
		var operate = {'view':'查看','loan':'放款审核','recharge':'充值','withdraw':'提现','receivable':'回款','datareview':'资料审核','loanlimit':'额度审核','creditreview':'信用审核','trial':'初级审核'};
		if(typeof(data) =='object'){
		for(var index = 0; index < data.length; index++){
			var i = index + 1;
		  	html +='<tr>'
		  		+'<td>'+ i+'</td>'
		  		+'<td>'+ g_orderStatus[data[index].status] +'</td>'
		  		+'<td>'+ data[index].operator +'</td>'
		  		+'<td>'+ operate[data[index].action] +'</td>'
		  		+'<td>'+ data[index].descr +'</td>'
		  		+'<td>'+ formatDatetime(data[index].create_time) +'</td>'
		  		 +'</tr>';
			}
		}
		return html;
	}
	$('#examine-history tbody').html(historyTpl(info.examine_log));

	var keyList = g_picList;
	function picTpl(data){
		var html = '';
		if(typeof(data) =='object'){
			$.each(keyList,function(){
				var form_key = this.form_key;
				for(var index = 0; index < data.length; index++){
					if(form_key == data[index].form_key){
						html +=  '<li data-src="' + data[index].path + '" class="span2">'
			                      	+'<div>'
			                        	+ '<a href="#"><img src="' + data[index].path + '"></a>'
			                      	+'</div>'
			                    +'</li>';
					  	break;
					}
				}
				return true;
			});
		}
		return html;
	}

	$('#tab_1_6 .pic-container').html(picTpl(info.files));
	$("#documentInfo").lightGallery();

	function checkLimit(limit){
		if(limit == null || limit === '0.00' ){
			limit = '';
		}
		return limit;
	}

	$('#loan_limit').val(checkLimit(info['order_info']['loan_limit']));
	$('#proposal_limit').val(checkLimit(info['order_info']['proposal_limit']));
	$('#examine_limit').val(checkLimit(info['order_info']['examine_limit']));

	function btnSentUploader(picName){
	    $("#picker_" + picName).SentUploader({
	        fileNumLimit:1,
	        uploadEvents: {
	            uploadComplete:function(file){}
	        },
	        listName : 'fileList_' + picName,
	        hiddenName: 'field_' + picName,
	        hiddenValType:1,
	        fileSingleSizeLimit:20*1024*1024,
	        closeX:true,
	        compress:{
	            width: 1024,
	            quality: 90,
	            allowMagnify: false,
	            crop: false,
	            preserveHeaders: true,
	            noCompressIfLarger: false,
	            compressSize: 0
	        }
	    },
	    {
	        fileType: 'service',
	        filename : 'images',
	        form_key :'guarantee_pic_1',
	        form_label:'担保函',
	        order_id: info.order_info.id
	    });
	};
	btnSentUploader("guarantee_pic");

	// $('#examineStatus').change(function(){
	// 	if($(this).val() == 3){
	// 		$('#application').slideDown();
	// 	}else{
	// 		$('#application').slideUp();
	// 	}
	// });

	$('#loan_term').keyup(function(){
		var inputdata = $(this).val().replace(/\D/g, '');
        if (inputdata != '' && inputdata < 1) {
            inputdata = 1;
        }else if (inputdata != '' && inputdata > 15) {
            inputdata = 15;
        }
        $(this).val(inputdata);
        if(inputdata >= 3 && inputdata <= 5){
        	$('#loan_rate').val('0.8');
        }else if(inputdata >= 6 && inputdata <= 9){
        	$('#loan_rate').val('1');
        }else if(inputdata >= 10 && inputdata <= 12){
        	$('#loan_rate').val('1.2');
        }else if(inputdata >= 13 && inputdata <= 15){
        	$('#loan_rate').val('1.5');
        };
	});


</script>
<script>
$(function(){
	var id = getUrlParam('id');


	$('#orderExamineBtn').click(function(){
		var id = info['order_info']['id'];
		var status = $('#examineStatus').val();
		var loan_term = $('#loan_term').val();
		var field_guarantee_pic = $("#field_guarantee_pic").val();
		if(status == 3){
			if(loan_term == ''){
				ui_alert("请输入垫资天数");
				return false;
			}else if(loan_term < 3 || loan_term > 15){
				ui_alert("垫资天数需在3和15之间");
				return false;
			}else if(field_guarantee_pic == ''){
				ui_alert("请上传担保函照片");
				return false;
			}
		}

		ajax_jquery({
	        url: apiUrl + '/guarantee/examine/fview',
	        data:{
	        	'id': id,
	        	'status': status,
	        	'loan_term': loan_term
	        },
	        success:function(resp){
	            if (resp.code == "1" ) {
	            	ui_alert("审核通过","success");
	            	window.location.href = apiUrl + "/guarantee/examine/finance";
	            } else {
	                if (typeof(resp.msg) == 'string') {
	                    ui_alert(resp.msg);
	                    return false;
	                }
	            }
	        }
		});
	})
})
</script>
