{extend name="base"/}
{block name="style"}
<link rel="stylesheet" type="text/css" href="/public/business/lib/metronic/css/select2_metro.css" />
{/block}
{block name="body"}
<div class="form-horizontal">
	<h4 class="form-section">新增员工</h4>
	<div class="row-fluid">
		<div class="span4">
			<div class="control-group">
				<label class="control-label">用户编号</label>
				<div class="controls">
					<input type="text" class="m-wrap span12" value="10012" disabled="disabled">
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div class="control-group">
				<label class="control-label">姓名</label>
				<div class="controls">
					<input type="text" class="m-wrap span12" placeholder="请输入真实姓名">
					<span class="help-block">姓名输入有误</span>
				</div>
			</div>
		</div>
		<div class="span4">
			<div class="control-group">
				<label class="control-label">手机号</label>
				<div class="controls">
					<input type="number" class="m-wrap span12" placeholder="请输入注册手机号">
					<span class="help-block">手机号输入有误</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div class="control-group">
				<label class="control-label">密码</label>
				<div class="controls">
					<input type="text" class="m-wrap span12" placeholder="请输入密码">
					<span class="help-block">密码格式有误</span>
				</div>
			</div>
		</div>
		<div class="span4">
			<div class="control-group">
				<label class="control-label">确认密码</label>
				<div class="controls">
					<input type="text" class="m-wrap span12" placeholder="请确认密码">
					<span class="help-block">两次输入密码不一致</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4">
			<div class="control-group">
				<label class="control-label">职位</label>
				<div class="controls">
					<select  class="m-wrap span12">
						<option value="1">业务员</option>
						<option value="2">财务</option>
					</select>
				</div>
			</div>
		</div>
		<div class="span4">
			<div class="control-group">
				<label class="control-label">固定电话</label>
				<div class="controls">
					<input type="number" class="m-wrap span12" placeholder="请输入固定电话">
					<span class="help-block">eg:0571-87813085</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span8">
			<div class="control-group">
				<label class="control-label">备注</label>
				<div class="controls">
					<textarea class="large m-wrap" rows="3"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="form-actions">
		<button id="submit" class="btn blue"><i class="icon-ok"></i>添加</button>
		<button type="button" class="btn green">取消</button>
	</div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="/public/business/lib/metronic/js/select2.min.js"></script>
<script>
	jQuery(document).ready(function() {    
	   // App.init(); // initlayout and core plugins
	});
</script>
{/block}
