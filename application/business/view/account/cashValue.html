{extend name="base"/}
{block name="style"}
<link rel="stylesheet" type="text/css" href="/public/business/lib/metronic/css/jquery-ui-1.10.1.custom.min.css"/>
<link rel="stylesheet" href="/public/business/css/cashValue.css?v=1">
{/block}
{block name="body"}
<!--充值提现-->
<div class="cash-value">
	<div class="row-fluid show-grid">
		<div class="span12 border">
			<div class="span6">
				<div class="span4 text-center">
					<div>账户总额</div>
					<div>-元</div>
				</div>
				<div class="span4 text-center">
					<div>可用资产</div>
					<div>-元</div>
				</div>
				<div class="span4 text-center">
					<div>待还资产</div>
					<div>-元</div>
				</div>
			</div>
			<div class="span6 text-center">
				<button type="button" class="btn span4">充值</button>
				<button type="button" class="btn span4">提现</button>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12 no-padding">
			<div class="tabbable tabbable-custom">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#tab_1_1" data-toggle="tab">充值记录</a></li>
					<li><a href="#tab_1_2" data-toggle="tab">提现记录</a></li>
				</ul>
				<div class="tab-content">
					<!--充值记录-->
					<div class="tab-pane active" id="tab_1_1">
						<form action="#" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">日期范围</label>
								<div class="controls" style="float:left;margin-left: 0;">
									<label class="radio">
										<div class="radio">
											<span class="checked">
												<input type="radio" name="optionsRadios1" value="option1" checked>
											</span>
										</div>
										全部
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										最近7天
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										1个月
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										2个月
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										3个月
									</label>
								</div>
								<label class="control-label" style="padding-top: 6px;padding-right:5px;width: auto;">具体日期</label>
								<div class="controls">
									<div class="input-append" id="ui_date_picker_trigger">
										<input type="text" class="m-wrap medium" /><span class="add-on"><i class="icon-calendar"></i></span>
									</div>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">交易状态</label>
								<div class="controls" style="float:left;margin-left: 0;">
									<label class="radio">
										<div class="radio">
											<span class="checked">
												<input type="radio" name="optionsRadios1" value="option1" checked>
											</span>
										</div>
										全部
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										充值处理中
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										充值成功
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										充值失败
									</label>
								</div>
							</div>
						</form>
						<div class="span12" style="margin-left: 0;">
							<div class="portlet">
								<div class="portlet-body">
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th>时间</th>
												<th>充值流水号</th>
												<th>充值方式</th>
												<th>支付方式</th>
												<th>充值金额（元）</th>
												<th>状态</th>
												<th>充值备注</th>
												<th>充值审核</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
					<!--提现记录-->
					<div class="tab-pane" id="tab_1_2">
						<form action="#" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">日期范围</label>
								<div class="controls" style="float:left;margin-left: 0;">
									<label class="radio">
										<div class="radio">
											<span class="checked">
												<input type="radio" name="optionsRadios1" value="option1" checked>
											</span>
										</div>
										全部
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										最近7天
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										1个月
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										2个月
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										3个月
									</label>
								</div>
								<label class="control-label" style="padding-top: 6px;padding-right:5px;width: auto;">具体日期</label>
								<div class="controls">
									<div class="input-append" id="ui_date_picker_trigger">
										<input type="text" class="m-wrap medium" /><span class="add-on"><i class="icon-calendar"></i></span>
									</div>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">交易状态</label>
								<div class="controls" style="float:left;margin-left: 0;">
									<label class="radio">
										<div class="radio">
											<span class="checked">
												<input type="radio" name="optionsRadios1" value="option1" checked>
											</span>
										</div>
										全部
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										申请提现
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										提现成功
									</label>
									<label class="radio">
										<div class="radio">
											<span>
												<input type="radio" name="optionsRadios1" value="option2">
											</span>
										</div>
										提现失败
									</label>
								</div>
							</div>
						</form>
						<div class="span12" style="margin-left: 0;">
							<div class="portlet">
								<div class="portlet-body">
									<table class="table table-bordered table-hover">
										<thead>
										<tr>
											<th>时间</th>
											<th>订单号</th>
											<th>提现流水号</th>
											<th>提现银行账户</th>
											<th>提现金额（元）</th>
											<th>手续费</th>
											<th>状态</th>
											<th>审核备注</th>
										</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
