<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>APP-下载</title>
	<style type="text/css">
		*{margin:0; padding:0;}
		a{text-decoration: none;}
		img{max-width: 100%; height: auto;}
		body{background: #7e7e7e;}
		.weixin-tip{display: none; position: fixed; left:0; top:0; bottom:0; background: rgba(0,0,0,0.6); filter:alpha(opacity=60);  height: 100%; width: 100%; z-index: 100;}
		.weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}
	</style>
    <script type="text/javascript" src="/public/wap/js/jquery-1.8.3.min.js"></script>
</head>
<body>
    
	<div class="weixin-tip">
		<p>
			<img src="/public/images/live_weixin.png" alt="微信打开"/>
		</p>
	</div>

	<script type="text/javascript">
        $(window).on("load",function(){
	        var winHeight = $(window).height();
			function is_weixin() {
			    var ua = navigator.userAgent.toLowerCase();
			    if (ua.match(/MicroMessenger/i) == "micromessenger") {
			        return true;
			    } else {
			        return false;
			    }
			}

			var browser={
				versions:function(){
				var u = navigator.userAgent, app = navigator.appVersion;
				return { //移动终端浏览器版本信息
					trident: u.indexOf('Trident') > -1, //IE内核
					presto: u.indexOf('Presto') > -1, //opera内核
					webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
					gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
					mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
					ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
					android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
					iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
					iPad: u.indexOf('iPad') > -1, //是否iPad
					webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
				};
				}(),
				language:(navigator.browserLanguage || navigator.language).toLowerCase()
			}

			function is_iPhone(){
				if(browser.versions.iPhone){
					return true;
				}else{
					return false;
				}
			}
			var isWeixin = is_weixin();
			var isiPhone = is_iPhone();
			if(isiPhone){
				if(isWeixin){
					$(".weixin-tip").css("height",winHeight);
					$(".weixin-tip").show();
				}else{
					window.location.href="https://itunes.apple.com/cn/app/%E4%BA%AB%E8%B4%B7%E8%BD%A6/id1232127800?mt=8";
				}
			}else{
				if(isWeixin){
					$(".weixin-tip").css("height",winHeight);
					$(".weixin-tip").show();
				}else{
					window.location.href="http://a.app.qq.com/o/simple.jsp?pkgname=com.hangzhou.vpdai";
				}
			}
        })
	</script>

    
</body>
</html>
