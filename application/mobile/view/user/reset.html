
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>找回密码</title>
    <link href="/Public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/Public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/Public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/Public/wap/css/my-app.css" media="all">   
</head>
<body>
    
    <div class="views">
        <div class="view view-main">
            <div class="navbar wb">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:history.go(-1)" class="link icon-only back">
                            <i class="icon icon-back"></i>
                        </a>
                    </div>
                    <div class="center blue-color">找回密码</div>
                    <div class="right">
                        <a href="#" class="link icon-only"> 
                        </a>
                    </div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="Password" class="page">
                    <div class="page-content jobPage">
                        <form  class="list-block mt10" method="post" onsubmit="return doResetPasswordPost();">
                            <ul class="clearfix">
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-input">
                                                <input type="tel" id="username" name="username" value="" placeholder="输入手机号"  onkeyup='this.value=this.value.replace(/\D/gi,"")'  maxlength="11">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-input rel">
                                                <input type="text" id="rvalicode" name="rvalicode" maxlength="4" placeholder="输入图形验证码">
                                                <a href="javascript:;" class="auth-Code">
													<img src="{:url('mobile/open/verify')}"  name="verify" id="verify" height="100%"  onclick="doRefreshVerfiy()"/> 
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-input rel">
                                                <input type="tel" id="smsCode" maxlength="6" placeholder="输入验证码">
                                                <a class="get-code" id="getSmsCode" onclick="sendRestPasswordSmsCode('sms')" href="javascript:void(0);">发送验证码</a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="borrow-det-item tr">
                                <a class="blue-bg fz6 pr15" onclick="sendRestPasswordSmsCode('voice')" href="javascript:void(0);">收不到验证码?</a>
                            </div>
                            <ul class="clearfix none-box" style="margin-bottom:10px; display:none;">
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
												 <input type="text" id="idcard" name="idcard" maxlength="4" value='1234'
                                                       placeholder="请输入本人身份证号后4位">
													<input type="hidden" class="is_realname" value="0">                                            		
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <ul class="clearfix">
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="password" id="password" name="password" maxlength="10" autocomplete="off"
                                                       placeholder="输入新密码（6-10位英文数字组合）">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="content-block">
                                <button type="submit" id="submit" class="button button-big button-fill dpblue" style="width:100%">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading"></div>
    <script type="text/javascript" src="/Public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/Public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/Public/wap/js/my-app.js"></script>    
    <script src="/Public/wap/js/md5.js"></script>
    <script src="/Public/wap/js/user.js"></script>
</body>
</html>
