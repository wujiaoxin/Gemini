<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>VP贷-享全款的汽车分期</title>
    <link href="/public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/public/wap/css/new-app.css" media="all">  
<style type="text/css">
    .account-info {
        display: inline-block;
        width: 92%;
    }
    #account-portrait {
        height: 105px;
        line-height: 105px;
    }
    .portrait_img {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        margin-top: 15px;
    }
    .portrait_img img {
        width: 100%;
    }
</style>
</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:history.go(-1)" class="link icon-only">
                            <i class="icon icon-back color-orange"></i>
                        </a>
                    </div>
                    <div class="center">账户设置</div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div class="page">
                    <div class="page-content">
                        <div class="user-item-con bg-white">
                            <ul>
                                <li id="account-portrait">
                                    <a href="#">
                                        <div class="account-info">
                                            <span>头像</span>
                                            <span class="pull-right portrait_img"><img id="portraitImg" src="/public/wap/images/user.png" /></span>
                                        </div>
                                        <!-- <span class="right"><img class="cg-right-ico" src="/public/wap/images/right.png" /></span> -->
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="account-info">
                                            <span>用户姓名</span>
                                            <span class="pull-right" id="realname">迈克尔</span>
                                        </div>
                                        <!-- <span class="right"><img class="cg-right-ico" src="/public/wap/images/right.png" /></span> -->
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div class="account-info">
                                            <span>绑定手机</span>
                                            <span class="pull-right" id="mobile">133****1234</span>
                                        </div>
                                        <!-- <span class="right"><img class="cg-right-ico" src="/public/wap/images/right.png" /></span> -->
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:goToUrl('{:url('mobile/user/editpwdDealer')}')">
                                        <div class="account-info">
                                            <span>修改密码</span>
                                        </div>
                                        <span class="pull-right"><img class="cg-right-ico" src="/public/wap/images/right.png" /></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  	<div id="dialog" class="dialog">
        <div id="dialogContent">
            <div id="dialogMain"></div>
        </div>
    </div>

    <div id="loading"></div>
    <script type="text/javascript" src="/public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/my-app.js"></script>
    <script type="text/javascript">
        ajax_jquery({
            url: apiUrl + '/api/user/userInfo?t=' + Math.random(),
            success: function (resp) {
                if (resp.code == "1") {
                    var mobile = resp.data.mobile.replace(/(\d{3})\d{4}(\d{4})/, '$1****$2');
                    $("#portrait_img").css('src',resp.data.headerimgurl);
                    $("#realname").text(resp.data.realname);
                    $("#mobile").text(mobile);
                } else {
                    if (typeof(resp.msg) == 'string') {
                        ajaxAlertMsg(resp);
                    }
                }
            }
        });
    </script>

</body>
</html>
