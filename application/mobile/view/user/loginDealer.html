<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>VP贷-享全款的汽车分期</title>
    <link href="/public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/public/wap/css/new-app.css" media="all">    
</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:goToUrl('{:url('mobile/index/index')}');" class="link icon-only back">
                            <i class="icon icon-back color-orange"></i>
                        </a>
                    </div>
                    <div class="center">用户登录</div>
                    <div class="right">
                        <a href="#" class="link icon-only"> 
                        </a>
                    </div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div class="page">
                    <div class="page-content">
                        <form class="list-block mt15">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">账号</div>
                                        <div class="item-input">
                                            <input type="tel" id="username" name="username" value="" maxlength="11" placeholder="请输入手机号">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">密码</div>
                                        <div class="item-input">
                                            <input type="password" id="password" name="password" maxlength="10" placeholder="请输入登录密码" />
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content rvalicode-cont" style="display: none">
                                    <div class="item-inner">
                                        <div class="item-title label">图形验证码</div>
                                        <div class="item-input">
                                            <input type="text" id="rvalicode" name="rvalicode" maxlength="4" placeholder="图形验证码" value="">
                                            <a href="javascript:;" class="auth-Code">
                                                <img src="{:url('mobile/open/verify')}" name="verify" id="verify" onclick="doRefreshVerfiy()"/> 
                                            </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="content-block fs14 mt10">
                                 <a class="color-orange" href="javascript:goToUrl('{:url('mobile/user/registerDealer')}');">注册新用户</a>
                                 <a class="right color-orange pull-right" href="javascript:goToUrl('{:url('mobile/user/reset')}');">忘记密码?</a>
                            </div>
                            <div class="content-block m-bottom-button">									
                                <a href="#" id="login" class="button button-fill button-big color-orange" onclick="return doDealerLoginPost();">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading"></div>
    <script type="text/javascript" src="/public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/my-app.js"></script>    
    <script type="text/javascript" src="/public/wap/js/md5.js"></script>
    <script type="text/javascript" src="/public/wap/js/user.js?v=1"></script>
    </script>
</body>
</html>
