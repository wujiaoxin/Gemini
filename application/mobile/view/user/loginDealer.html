<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>VP贷-享全款的汽车分期</title>
    <link href="/public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/Public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/Public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/Public/wap/css/my-app.css" media="all">    
</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="navbar wb">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:goToUrl('{:url('mobile/index/index')}');" class="link icon-only back">
                            <i class="icon icon-back color-orange"></i>
                        </a>
                    </div>
                    <div class="center">用户登录</div>
                    <div class="right">
                        <a href="#" class="link icon-only"> 
                        </a>
                    </div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="Password" class="page">
                    <div class="page-content jobPage">
                        <form id="login-form" class="list-block mt10" method="post" onsubmit="return doDealerLoginPost();">
                            <ul class="clearfix">
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">账号</div>
                                            <div class="item-input">
                                                <input type="tel" id="username" name="username" value="" maxlength="11" placeholder="手机号">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">密码</div>
                                            <div class="item-input register-inner">
                                                <input type="password" id="password" name="password" maxlength="10" placeholder="登录密码" />
												<input type="hidden" id="wxbind" name="wxbind" value="{$wxbind}" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="rvalicode-cont" style="display: none">
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">图形验证码</div>
                                            <div class="item-input rel">
                                                <input type="text" id="rvalicode" name="rvalicode" maxlength="4" placeholder="图形验证码" value="0000">
                                                <a href="javascript:;" class="auth-Code">
                                                    <img src="{:url('mobile/open/verify')}"  name="verify" id="verify" height="100%"  onclick="doRefreshVerfiy()"/> 
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="content-block">									
                                <button type="submit" id="login" class="button button-big button-fill dpblue" style="width:100%">{if $wxbind eq 1}微信绑定登录{else /}登录{/if}</button>
                            </div>
                            <div class="clearfix pr15 fz6" style="margin-top:-10px;">
                                <a class="right blue-color" href="javascript:goToUrl('{:url('mobile/user/reset')}');">忘记密码？</a>
                            </div>
                            <div class="content-block">
                                <a class="button button-big wb color-orange" href="javascript:goToUrl('{:url('mobile/user/registerDealer')}');">还没有账号？立即注册</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading"></div>
    <script type="text/javascript" src="/public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/my-app.js"></script>    
    <script type="text/javascript" src="/public/wap/js/md5.js"></script>
    <script type="text/javascript" src="/public/wap/js/user.js?v=1"></script>
</body>
</html>
