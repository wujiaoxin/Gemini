<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>VP贷-汽车金融专家</title>
    <link href="/public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/Public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/Public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/Public/wap/css/my-app.css" media="all">
</head>
<body>
    
    <div class="views">
        <div class="view view-main">
            <div class="navbar wb">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:history.go(-1)" class="link icon-only back">
                            <i class="icon icon-back"></i>
                        </a>
                    </div>
                    <div class="center blue-color">用户注册</div>
                    <div class="right">
                        <a href="#" class="link icon-only">
                        </a>
                    </div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="Password" class="page">
                    <div class="page-content jobPage">
                        <form id="register" class="list-block mt10" method="post" onsubmit="return doRegisterPost();">
                            <ul class="clearfix">
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">账号</div>
                                            <div class="item-input">
                                                <input type="tel" id="username" name="username" placeholder="注册手机号" onkeyup='this.value=this.value.replace(/\D/gi,"")' maxlength="11">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">图形验证码</div>
                                            <div class="item-input rel">
                                                <input type="text" id="rvalicode" name="rvalicode" maxlength="4" placeholder="图形验证码">
                                                <a href="javascript:;" class="auth-Code">
                                                    <img src="{:url('mobile/open/verify')}"  name="verify" id="verify" height="100%"  onclick="doRefreshVerfiy()"/> 
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">手机验证码</div>
                                            <div class="item-input">
                                                <input type="tel" id="smsCode" maxlength="6" placeholder="手机短信验证码" />
                                                <input id="getSmsCode" class="getcode dpblue" type="button" onclick="sendRegSmsCode('sms')" value="发送验证码">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="borrow-det-item tr">
                                <a class="blue-bg fz6 pr15" onclick="sendRegSmsCode('voice')" href="javascript:void(0);">收不到验证码？</a>
                            </div>
                            <ul class="clearfix">
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">密码</div>
                                            <div class="item-input">
                                                <input type="password" id="password" name="password" maxlength="10" autocomplete="off"
                                                       placeholder="6-10位英文数字组合">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                               <!-- <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">车商邀请码</div>
                                            <div class="item-input">
                                                <input type="text" id="invite" name="invite" value="IPV29B" maxlength="6" disabled='' placeholder="输入车商邀请码" data-skip="0">
                                            </div>
                                        </div>
                                    </div>
                                </li>-->
                            </ul>
                            <div class="content-block fz6">
                                点击注册表示同意<br/>
                                <a href="javascript:goToUrl('{:url('mobile/open/protocol')}');">《注册服务协议》</a>和<a href="javascript:goToUrl('{:url('mobile/open/privacy')}');">《隐私服务政策》</a>
                            </div>
                            <div class="content-block">
                                <button type="submit" id="submit" class="button button-big button-fill dpblue" style="width:100%">注册</button>
                            </div>
                            <div class="content-block">
                                <a class="button button-big wb" href="javascript:goToUrl('{:url('mobile/user/login')}');">我已有账号，直接登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog" class="dialog">
        <div id="dialogContent">
            <div id="dialogMain"></div>
        </div>
    </div>

    <div id="loading"></div>
    <script type="text/javascript" src="/Public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/Public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/Public/wap/js/my-app.js"></script>    
    <script type="text/javascript" src="/Public/wap/js/md5.js"></script>
    <script type="text/javascript" src="/Public/wap/js/user.js"></script>

</body>
</html>
