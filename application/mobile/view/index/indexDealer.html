<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>VP贷-享全款的汽车分期</title>
    <link href="/public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/public/wap/css/my-app.css" media="all">    
</head>
    <style type="text/css">
        .user-info {
            height: 105px;
            line-height: 105px;
            background-color: white;        
        }
        .user-info div {
            vertical-align: middle;
            display: inline-block;
            height: 72px;
            line-height: 72px;
        }
        .user-info-face {
            margin-left: 20px;
            border-radius: 50%;
            width: 72px;
        }
        .user-info-name {
            color: #333333;
            font-size: 20px;
            max-width: 160px;
            overflow: hidden;
        }
        .user-info-xcodeMini {
            margin-right: 20px;
            margin-top: 25px;
        }

        .order-block {
            padding: 15px;
        }
        .order-item {
            height: 50px;
            line-height: 50px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .order-item a {
            color: #ffffff;
        }
        .order-item div {
            display: inline-block;
        }
        .order-item-media {
            vertical-align: middle;
            height: 35px;
        }
        .order-item-title {
            margin-left: 10px;  
            line-height: 50px;    
        }
        #orderPending {
            background-color: #FFAD33;
        }
        #orderSubmitted {
            background-color: #9A8FFF;
        }
        #orderSupplying {
            background-color: #E56590;
        }
        #orderLoaned {
            background-color: #63B1FB;
        }

        .popup-overlay.modal-overlay-visible {
            display: none;
        }
        .popup-info-supply {
            margin-top: 40px;
        }
        
    </style>
<body>
    
    <div class="views">
        <div class="view view-main">
            <div class="navbar wb">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:goToUrl('{:url('mobile/index/indexDealer')}');" class="link icon-only">
                            <i class="icon icon-back color-orange"></i>
                        </a>
                    </div>
                    <div class="center">首页</div>
                    <!--<div class="right">
                        <a href="javascript:toUserMessage();" class="link icon-only ">
                            <img src="/public/wap/images/message.png" height="40%"/>
                        </a>
                    </div>-->
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="dqassess" class="page">
                    <div class="page-content">
                        <div class="user-info-container">
                            <div class="user-info">
                                <div class="user-info-face">
                                    {if isset($user['headimgurl'])}
                                        <img src="{$user['headimgurl']}" width="100%"/>
                                    {else /}
                                        <img src="/public/wap/images/user.png" width="100%"/>
                                    {/if}
                                  
                                </div>
                                <div class="user-info-name">我的名字七个字</div>
                                <div class="user-info-xcodeMini right"><img src="/public/wap/images/QRCodeMini.png"></div>
                            </div>
                        </div>
                        <div class="order-block">
                            <div class="order-item" id="orderPending">
                                <a href="javascript:goToUrl('{:url('mobile/order/indexDealer')}');">
                                    <div class="order-item-media"><img src="/public/wap/images/orderView.png"></div>
                                    <div class="order-item-title">待受理订单</div>
                                    <div class="order-item-number right">2</div>
                                </a>
                            </div>
                            <div class="order-item" id="orderSubmitted">
                                <a href="javascript:goToUrl('{:url('mobile/order/indexDealer')}');">
                                    <div class="order-item-media"><img src="/public/wap/images/orderView.png"></div>
                                    <div class="order-item-title">资料提交订单</div>
                                    <div class="order-item-number right">22</div>
                                </a>
                            </div>
                            <div class="order-item" id="orderSupplying">
                                <a href="javascript:goToUrl('{:url('mobile/order/indexDealer')}');">
                                    <div class="order-item-media"><img src="/public/wap/images/orderView.png"></div>
                                    <div class="order-item-title">资料补充订单</div>
                                    <div class="order-item-number right">0</div>
                                </a>
                            </div>
                            <div class="order-item" id="orderLoaned">
                                <a href="javascript:goToUrl('{:url('mobile/order/indexDealer')}');">
                                    <div class="order-item-media"><img src="/public/wap/images/orderView.png"></div>
                                    <div class="order-item-title">已放款订单</div>
                                    <div class="order-item-number right">112</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <a href="#" class="toolbar-inner-block toolbar-inner-active">
                                <span><img src="/public/wap/images/home_active.png"></span>
                            </a>
                            <a href="javascript:goToUrl('{:url('mobile/order/newOrder')}');" class="toolbar-inner-block">
                                <span><img src="/public/wap/images/newOrder.png"></span>
                            </a>
                            <a href="javascript:goToUrl('{:url('mobile/user/personalCenter')}');" class="toolbar-inner-block">
                                <span><img src="/public/wap/images/personalCenter.png"></span>
                            </a>
                        </div>
                    </div>
                    <div class="popup popup-info-supply">
                        <div class="content-block">
                             <form class="list-block mt10" method="post">
                                <ul class="clearfix">
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">姓名</div>
                                                <div class="item-input">
                                                    <input type="text" id="staffName" name="staffName" maxlength="10" autocomplete="off"
                                                           placeholder="请输入真实姓名">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">职位</div>
                                                <div class="item-input">
                                                    <input type="text" id="job" name="job" maxlength="10" autocomplete="off" value="业务员" 
                                                           placeholder="请输入你的职位">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="content-block">                                 
                                    <button type="submit" id="info-supply" class="button button-big button-fill dpblue" style="width:100%">提交</button>
                                </div>
                            </form>
                        </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
  	<div id="dialog" class="dialog">
        <div id="dialogContent">
            <div id="dialogMain"></div>
        </div>
    </div>

    <div id="loading"></div>
    <script type="text/javascript" src="/public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/my-app.js"></script>
    <script type="text/javascript">
        $(function(){
             // myApp.popup('.popup-info-supply');
             $("#info-supply").click(function(){       
                var staffName= $("#staffName").val();
                var job= $("#job").val();
                if( staffName == '') {
                    ui_alert("请输入您的真实姓名");
                    return;
                } else if (job == '') {
                    ui_alert('请输入您的职位');
                    return;
                }
                ajax_jquery({
                    type: 'post',
                    url: '',
                    datatype:'json',
                    data: {
                        'staffName':staffName,
                        'job':job
                    },
                    success: function(data){ // data 保存提交后返回的数据，一般为 json 数据
                        if(data.code == 1){
                            ui_alert("提交成功!", function(){
                                 myApp.closeModal('.popup-info-supply') ;            
                             });
                        }else{
                            if (typeof(data.msg) == 'string') {
                                ui_alert(data.msg);
                            }  
                        }
                    }
                })
            })
        });
    </script>

</body>
</html>
