<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>VP贷-享全款的汽车分期</title>
    <link href="/public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/public/wap/css/my-app.css" media="all">  
    <link rel="stylesheet" type="text/css" href="/public/plugs/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/public/plugs/webuploader/webuploader.gemini.css"> 
    <script type="text/javascript">
        var BASE_URL = ""; 

        var orderData = {};
        var picList = [];
        
        
        var keyList = [
            {
                form_key:"orderSupplement_pic_1",
                form_label:"身份证正面照"
            },
            {
                form_key:"orderSupplement_pic_2",
                form_label:"身份证反面照"
            },
            {
                form_key:"orderSupplement_pic_3",
                form_label:"人车合照"
            },
            {
                form_key:"orderSupplement_pic_4",
                form_label:"合格证"
            },
            {
                form_key:"orderSupplement_pic_5",
                form_label:"保单证书"
            },
            {
                form_key:"orderSupplement_pic_6",
                form_label:"购车发票"
            },
            {
                form_key:"orderSupplement_pic_7",
                form_label:"首付凭证"
            },
            {
                form_key:"orderSupplement_pic_8",
                form_label:"垫资合同"
            }];

            for(var i=0 ; i<keyList.length;i++){            
            if(typeof(orderData[keyList[i].form_key]) == "object" ){
                picList.push(orderData[keyList[i].form_key]);
                keyList[i].has = 1;
            }
        }
    </script>  
    <style type="text/css">
        .order-item {
            height: 38px;
            line-height: 38px;
            font-size: 14px;
        }
        #order-amount,
        #order-term {
            border-bottom: 1px solid #dedede;
        }
    </style>
</head>
<body>   
    <div class="views">
        <div class="view view-main">
            <div class="navbar wb">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:history.go(-1)" class="link icon-only back">
                            <i class="icon icon-back color-orange"></i>
                        </a>
                    </div>
                    <div class="center" id="navbar_title">订单资料提交</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div class="page">                     
                    <div class="page-content">
                        <div class="list-block">
                            <ul>
                                <li class="accordion-item">
                                    <a href="#" class="item-content item-link">
                                        <div class="item-inner">
                                          <div class="item-title">订单编号(<span>A12331232</span>)</div>
                                        </div>
                                    </a>
                                    <div class="accordion-item-content">
                                        <div class="content-block">
                                            <ul class="clearfix">
                                                <li class="order-item">
                                                    <div class="order-info-type">
                                                        <span>订单业务</span>
                                                        <span class="right order-type">新车垫资</span>
                                                    </div>
                                                </li>
                                                <li class="order-item">
                                                    <div class="order-info-loaner">
                                                        <span>客户姓名</span>
                                                        <span class="right order-loaner">李博</span>
                                                    </div>
                                                </li>
                                                <li class="order-item">
                                                    <div class="order-info-mobile">
                                                        <span>手机号</span>
                                                        <span class="right order-mobile">13432456789</span>
                                                    </div>
                                                </li>
                                                <li class="order-item">
                                                    <div class="order-info-idcardNum">
                                                        <span>身份证号</span>
                                                        <span class="right order-idcardNum">332112197608230183</span>
                                                    </div>
                                                </li>
                                                <li class="order-item">
                                                    <div class="order-info-date">
                                                        <span>申请时间</span>
                                                        <span class="right order-date">2017:03:08</span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                                <li class="accordion-item accordion-item-expanded">
                                    <a href="#" class="item-content item-link">
                                        <div class="item-inner">
                                            <div class="item-title">完善资料</div>
                                        </div>
                                    </a>
                                    <div class="accordion-item-content">
                                        <div class="content-block">
                                            <div class="item-content order-info-amount" id="order-amount">
                                                <div class="item-inner">
                                                    <div class="item-title label">垫资金额</div>
                                                    <div class="item-input">
                                                        <input type="number" name="loan_limit" id="loan_limit" value="" placeholder="请输入垫资金额">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="item-content order-info-term" id="order-term">
                                                <div class="item-inner">
                                                    <div class="item-title label">垫资期限</div>
                                                    <div class="item-input">
                                                        <input type="number" name="loan_term" id="loan_term" value="" placeholder="请输入垫资期限">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group loanerInfo">
                                                <div class="uploaderwrap">
                                                    <div class="uploader_title">
                                                        <h4>请上传借款资料照片</h4>
                                                    </div>
                                                    <div id="uploadpic"></div>   
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block">
                            <a class="button button-big button-raised butcom-css dpblue" id="submit">提交</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog" class="dialog">
        <div id="dialogContent">
            <div id="dialogMain"></div>
        </div>
    </div>
    <div id="loading"></div>
    <script type="text/javascript" src="/public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/my-app.js?v=1"></script>
    <script type="text/javascript" src="/public/plugs/webuploader/webuploader.0.16.min.js"></script>
    <script type="text/javascript" src="/public/plugs/webuploader/webuploader.gemini.js"></script>
    <script type="text/javascript" src="/public/wap/js/order.js"></script>
    <script type="text/javascript"> 
        $("#uploadpic").GeminiUploader(keyList,picList,{
            formData: {fileType:"image",order_id:orderData.id},
        }); 

        $(function(){
            $("#submit").click(function(){       
                var loan_limit = $('#loan_limit').val();
                
                if(loan_limit == ""){
                    ui_alert('请输入垫资金额');
                    return;
                }else if( $('#uploadpic  .fileList img[data-id]').length < keyList.length ){
                    ui_alert("照片资料不全，请补充上传");
                    return;
                }
                ajax_jquery({
                    type: 'post',
                    url: '',
                    datatype:'json',
                    data: {
						'loan_limit':loan_limit,
                        'loan_term':loan_term
                    },
                    success: function(data) { // data 保存提交后返回的数据，一般为 json 数据
                        if(data.code == 1){
                            ui_alert("订单提交成功", function () {
                                  window.location.href = '/mobile/order/indexDealer' ;            
                             })
                        }else{
                            if (typeof(data.msg) == 'string') {
                                ui_alert(data.msg);
                            }  
                        }
                    }
                }); 
            });
        });
    </script>  

</body>
</html>
