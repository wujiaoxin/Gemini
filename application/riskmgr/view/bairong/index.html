<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>VP贷-享全款的汽车分期</title>
    <link href="/public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/public/wap/css/my-app.css" media="all">    
</head>
<body>
    
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only">
                            <img src="/public/wap/images/logo.png" height="100%"/>百融数据查询
                        </a>
                    </div>
                    <div class="right">
                    </div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <div data-page="appHome" class="page">
                    <div class="page-content">
					
					    <form action="/riskmgr/bairong/results" id="login-form" class="list-block mt10" method="post" onsubmit="return checkData();">
                            <ul class="clearfix">

                                <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">姓名</div>
                                            <div class="item-input register-inner">
                                                <input type="text" id="name" name="name"  value=""  placeholder="姓名" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
								 <li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">身份证</div>
                                            <div class="item-input">
                                                <input type="text" id="idcard" name="idcard" value="" placeholder="身份证">
                                            </div>
                                        </div>
                                    </div>
                                </li>
								
								<li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">手机号</div>
                                            <div class="item-input register-inner">
                                                <input type="text" id="mobile" name="mobile"  value=""  placeholder="手机号" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
								<li>
                                    <div class="item-content">
                                        <div class="item-inner register-inner">
                                            <div class="item-title label">查询密码</div>
                                            <div class="item-input register-inner">
                                                <input type="text" id="password" name="password"  value=""  placeholder="查询密码" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
								
                            </ul>
                            <div class="content-block">									
                                <button type="submit" id="login" class="button button-big button-fill dpblue" style="width:100%">查询</button>
                            </div>
                          
                        </form>
					

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading"></div>
    <script type="text/javascript" src="/public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/my-app.js"></script>
    <script type="text/javascript">
	
	function checkData(){
		var idcard_num = $('#idcard').val().toUpperCase();
	
		if( $("#idcard").val() == "" ||  $("#name").val() == "" ||  $("#password").val() == ""){
			ui_alert("请填写数据");
			return false;
		}else{		
			if (!validateIdCard(idcard_num)) {
				ui_alert('身份证号输入有误');
				return false;
            }
			$("#loading").show();
			return true;
		}
	}
		
    </script>

</body>
</html>
