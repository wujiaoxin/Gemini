{extend name="public/base"/}
{block name="style"}
<link rel="stylesheet" type="text/css" href="__CSS__/metronic.css"/>
<style>
.order_content{
	margin-top: 15px;
	border-top:1px solid #dedede;
}
</style>
<script type="text/javascript">
	var info = {};
	try {
		info = JSON.parse('{$infoStr}');
	} catch (e) {
		alert("数据异常");

{/block}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>{$meta_title}</h2>
		</div>
	</header>
	<div class="main-box-body clearfix">
		<div class="tabs-wrapper">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#tab_1_1" data-toggle="tab">客户信息</a></li>
				<li><a href="#tab_1_2" data-toggle="tab">订单信息</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="tab_1_1">
					<div class="form-horizontal">
					  	<div class="form-group">
						    <label class="col-sm-2 control-label">手机号</label>
						    <div class="col-sm-10 pt5">
						     	<span id="" class="customer-info">18458098771</span>
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">真实姓名</label>
						    <div class="col-sm-10 pt5">
						      	<span id="" class="customer-info">大笨蛋</span>
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">身份证号</label>
						    <div class="col-sm-10 pt5">
						      	<span id="" class="customer-info">330123200109239382</span>
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">身份证正面照</label>
						    <div class="col-sm-10 pt5">
								<img id="idcard" src="/public/images/default_avatar.jpg">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">身份证反面照</label>
						    <div class="col-sm-10 pt5">
								<img id="idcard_back" src="/public/images/default_avatar.jpg" class="img-responsive">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">银行卡信息</label>
						    <div class="col-sm-10 pt5">
						      	<span id="bankcard" class="customer-info">1234567890123456789;234567890123456789</span>
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">评分</label>
						    <div class="col-sm-10 pt5">
						      	<span id="score" class="customer-info">92</span>
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">评级等级</label>
						    <div class="col-sm-10 pt5">
						      	<span id="score_level" class="customer-info">优</span>
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">用户状态</label>
						    <div class="col-sm-10 pt5">
						      	<span id="status" class="customer-info">还款中</span>
						    </div>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="tab_1_2">
					<div class="form-horizontal">
					  	<div class="row">
					  		<div>
							    <label class="col-sm-2 control-label">申请次数:</label>
							    <div class="col-sm-4 pt5">
							     	<span id="apply_account">3</span>
							    </div>
							</div>
							<div>
							    <label class="col-sm-2 control-label">借贷次数:</label>
							    <div class="col-sm-4 pt5">
							      	<span id="loan_account">2</span>
							    </div>
							</div>
						</div>
						<div class="order_list">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{/block}

							    +'<label class="col-sm-2 control-label">订单编号:</label>'

							    +'</div>'
							+'</div>'
						+'</div>'

							     	+'<span class="dealer_name">杭州滨江宝马4S店</span>'
							    +'</div>'

							    +'<label class="col-sm-2 control-label">商铺地址:</label>'

							      	+'<span class="dealer_addr">浙江杭州滨江</span>'

							+'</div>'

						+'</div>'

		}
		return html;
	};
	var data = [
	{},{}
	];
	$('.order_list').html(tpl(data));
</script>
{/block}
