<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>VP贷-享全款的汽车分期</title>
    <link href="/public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/public/wap/css/my-app.css" media="all"> 
    <style type="text/css">
        .myPoints {
            height: 105px;
            line-height: 105px;
            text-align: center;
            background-color: #FF9900;
            font-size: 48px;
            letter-spacing: -1px;
            color: #fff;
            text-indent: -26px;
        }
        .myPoints-list {
            height: 80px;
            line-height: 80px;
            padding: 0 20px;
            background-color: #fff;
            font-size: 28px;
            color: #FFAD33;
        }
        .negScore {
            color: #FF80A2;
        }
        .myPoints-list span {
            display: inline-block;
        }
        .myPoints-list-avatar {   
            width: 54px;
            height: 54px;
            border-radius: 50%;
            vertical-align: middle;
        }
        .myPoints-list-avatar img {
            width: 100%;
        }
        .myPoints-list-date {
            float: right;
            font-size: 20px;
            color: #999999;
        }



    </style>   
</head>
<body>
    
    <div class="views">
        <div class="view view-main">
            <div class="navbar wb">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:history.go(-1)" class="link icon-only">
                            <i class="icon icon-back color-orange"></i>
                        </a>
                    </div>
                    <div class="center">我的积分</div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="dqassess" class="page">
                    <div class="page-content">
                        <div class="myPoints">
                            <span><img src="/public/wap/images/myPoints.png"></span>
                            <span class="myScore">1241</span>
                        </div>
                        <ul class="myPoints-block">
                            <li class="myPoints-list">
                                <span class="myPoints-list-avatar"><img src="/public/wap/images/user.png"></span>
                                <span class="myPoints-list-score">+80</span>
                                <span class="myPoints-list-date">2017-02-17</span>        
                            </li>
                            <li class="myPoints-list">
                                <span class="myPoints-list-avatar"><img src="/public/wap/images/user.png"></span>
                                <span class="myPoints-list-score">+180</span>
                                <span class="myPoints-list-date">2017-02-17</span>        
                            </li>
                            <li class="myPoints-list">
                                <span class="myPoints-list-avatar"><img src="/public/wap/images/user.png"></span>
                                <span class="myPoints-list-score negScore">-50</span>
                                <span class="myPoints-list-date">2017-02-17</span>        
                            </li>  
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  	<div id="dialog" class="dialog">
        <div id="dialogContent">
            <div id="dialogMain"></div>
        </div>
    </div>

    <div id="loading"></div>
    <script type="text/javascript" src="/public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/my-app.js"></script>

</body>
</html>
