
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="pragma" content="no-cache">
    <title>VP贷-享全款的汽车分期</title>
    <link href="/public/wap/images/logo-ico.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.css">
    <link rel="stylesheet" href="/public/wap/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="/public/wap/css/new-app.css" media="all">
</head>
<body>
    
<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="javascript:history.go(-1)" class="link icon-only back">
                        <i class="icon icon-back color-orange"></i>
                    </a>
                </div>
                <div class="center">修改密码</div>
            </div>
        </div>
        <div class="pages navbar-through">
            <div class="page">
                <div class="page-content">
                    <form class="list-block mt10">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">旧密码</div>
                                    <div class="item-input">
                                        <input type="password" id="old-password" name="old-password" placeholder="旧密码" maxlength="16"  autocomplete="off"/>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">新密码</div>
                                    <div class="item-input">
                                        <input type="password" id="new-password" name="new-password" placeholder="新密码（8-16位字母数字组合）" maxlength="16"  autocomplete="off"/>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">确认密码</div> 
                                    <div class="item-input">
                                        <input type="password" id="confirm-password" name="confirm_password" placeholder="请再次输入密码" maxlength="16"  autocomplete="off"/>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="content-block m-bottom-button">
                        <a href="#" id="editpwd" class="button button-big button-fill color-orange" onclick="return doEditpwdDealer();">提交</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div id="loading"></div>
    <script type="text/javascript" src="/public/wap/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/framework7.min.js"></script>
    <script type="text/javascript" src="/public/wap/js/my-app.js"></script>
    <script type="text/javascript" src="/public/wap/js/user.js"></script>


</body>
</html>
