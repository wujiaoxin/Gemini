    <script type="text/javascript">
        var order_id = getUrlParam('id');
        var myPhotoBrowserPopup ;
        ajax_jquery({
            url: apiUrl +'/api/order/detail',
            data: {
                'id': order_id
            },
            success: function (resp) {
                if (resp.code == "1") {
                    $(".order-sn").text(resp.data.info.sn);
                    $(".order-type").text(g_orderType[resp.data.info.type]);
                    $(".order-loan_limit").text(resp.data.info.loan_limit.toFixed(2));
                    $(".order-examine_limit").text(resp.data.info.examine_limit);
                    $(".order-term").text(resp.data.info.endtime);
                    $(".order-date").text(formatDate(resp.data.info.create_time));

                    $(".order-loaner").text(resp.data.info.name);
                    $(".order-mobile").text(resp.data.info.mobile);
                    $(".order-idcardNum").text(resp.data.info.idcard_num);

                    var status = resp.data.info.status;
                    if(status == 1){
                        stepbarShow(4);
                    }else if(status == 2){
                        stepbarShow(1);
                        $('.stepShow .num_circle').eq(0).text('已退回');
                    }else if(status == 4){
                        stepbarShow(3);
                    }else{
                         stepbarShow(2);
                    }
                    var pic = resp.data.files;
                    for(var index = 0; index < keyList.length; index++){
                        $.each(pic,function(i,n){
                            if(keyList[index].form_key == n.form_key){
                                $('.pic-info .pic-cont-item').eq(index).find('img').attr('src',pic[i].path);
                                picList.push(pic[i].path);
                                return false;
                            }
                        })
                    }
                    myPhotoBrowserPopup = myApp.photoBrowser({
                        photos : picList,
                        theme: 'dark',
                        type: 'standalone'
                    });
                } else {
                    if (typeof(resp.msg) == 'string' && resp.msg != '') {
                        ui_alert(resp.msg);
                    }
                }
            }
        });

        function stepbarShow (step) {
            var rstep = step - 1;
            var progressWidth = rstep * 33;
            $(".stepContent:lt("+ step +")").children('.num_circle').addClass('active');
            $(".stepContent:gt("+ rstep +")").children('.num_circle').removeClass('active');
            $(".step-progress-highlight").width(progressWidth+"%");
        }

        $(function(){
            stepbarShow(2);
            $$('.pic-info').on('click','.pic-cont-item', function () {
                myPhotoBrowserPopup.open();
            });
        });
    </script>
